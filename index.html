.chip{

}
.chip[aria-pressed="true"]{

}
.chip:focus{outline:2px solid #4c9ffe; outline-offset:2px;}
.hidden{display:none !important;}
.footer{margin-top:12px;}

<div class='footer meta'>Tip: selections auto-save in your browser on this device.</div>
<script>
(function(){
  const STORAGE_KEY = "activities_selected_v1";
  const OPEN_KEY = "activities_open_sections_v1";
  const search = document.getElementById("search");
  const copyBtn = document.getElementById("copyBtn");
  const clearBtn = document.getElementById("clearBtn");
  const countEl = document.getElementById("count");
  const statusEl = document.getElementById("status");
  const chips = Array.from(document.querySelectorAll(".chip"));
  const sections = Array.from(document.querySelectorAll("details[data-sec]"));

  function setStatus(msg){
    statusEl.textContent = msg ? " • " + msg : "";
  }

  function getSelectedIds(){
    return chips.filter(b => b.getAttribute("aria-pressed")==="true").map(b => b.dataset.id);
  }

  function updateCount(){
    const n = getSelectedIds().length;
    countEl.textContent = n + (n===1 ? " selected" : " selected");
  }

  function saveSelected(){
    try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(getSelectedIds())); }catch(e){}
  }

  function loadSelected(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return;
      const ids = new Set(JSON.parse(raw));
      chips.forEach(b => {
        if(ids.has(b.dataset.id)) b.setAttribute("aria-pressed","true");
      });
    }catch(e){}
  }

  function saveOpen(){
    try{
      const open = {};
      sections.forEach(d => open[d.dataset.sec] = !!d.open);
      localStorage.setItem(OPEN_KEY, JSON.stringify(open));
    }catch(e){}
  }

  function loadOpen(){
    try{
      const raw = localStorage.getItem(OPEN_KEY);
      if(!raw) return;
      const open = JSON.parse(raw);
      sections.forEach(d => {
        if(open.hasOwnProperty(d.dataset.sec)) d.open = !!open[d.dataset.sec];
      });
    }catch(e){}
  }

  function toggleChip(btn){
    const now = btn.getAttribute("aria-pressed") === "true" ? "false" : "true";
    btn.setAttribute("aria-pressed", now);
    saveSelected();
    updateCount();
    setStatus("");
  }

  // Click + keyboard toggle
  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".chip");
    if(!btn) return;
    e.preventDefault(); // prevent any weird focus/scroll behavior
    toggleChip(btn);
  });

  document.addEventListener("keydown", (e) => {
    const btn = e.target.closest && e.target.closest(".chip");
    if(!btn) return;
    if(e.key === " " || e.key === "Enter"){
      e.preventDefault();
      toggleChip(btn);
    }
  });

  // Section open/close persistence
  sections.forEach(d => d.addEventListener("toggle", saveOpen));

  // Search filter
  function applyFilter(){
    const q = (search.value || "").trim().toLowerCase();
    let visibleSelected = 0;
    chips.forEach(btn => {
      const match = !q || btn.textContent.toLowerCase().includes(q);
      btn.classList.toggle("hidden", !match);
      if(match && btn.getAttribute("aria-pressed")==="true") visibleSelected++;
    });
    // hide empty sections
    sections.forEach(d => {
      const anyVisible = !!d.querySelector(".chip:not(.hidden)");
      d.classList.toggle("hidden", !anyVisible);
      if(q && anyVisible) d.open = true; // open matching sections during search
    });
    setStatus(q ? ("filter: " + q + " (" + visibleSelected + " selected shown)") : "");
  }
  search.addEventListener("input", applyFilter);

  // Copy selected (comma-separated)
  copyBtn.addEventListener("click", async () => {
    const selected = chips.filter(b => b.getAttribute("aria-pressed")==="true").map(b => b.textContent.trim());
    if(selected.length === 0){
      alert("No items selected.");
      return;
    }
    const text = selected.join(", ");
    try{
      await navigator.clipboard.writeText(text);
      alert("Copied " + selected.length + " selected item(s).");
    }catch(e){
      // fallback
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      alert("Copied " + selected.length + " selected item(s).");
    }
  });

  clearBtn.addEventListener("click", () => {
    chips.forEach(b => b.setAttribute("aria-pressed","false"));
    try{ localStorage.removeItem(STORAGE_KEY); }catch(e){}
    updateCount();
    applyFilter();
  });

  // init
  loadSelected();
  loadOpen();
  updateCount();
  applyFilter();
})();
</script>
