<title>Activities Checklist</title>
<style>
body {
  font-family: 'Courier New', monospace;
  line-height: 1.4;
  padding: 18px;
  max-width: 1200px;
  margin: 0 auto;
  background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
  color: #fff;
}
.controls {
  position: sticky;
  top: 0;
  background: rgba(30, 30, 30, 0.8);
  padding: 10px 0 12px 0;
  z-index: 10;
  border-bottom: 1px solid #444;
}
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
#search {
  padding: 10px 12px;
  border: 1px solid #ff76a2;
  border-radius: 20px;
  min-width: 260px;
  flex: 1;
  background: rgba(255, 118, 162, 0.1);
  color: #fff;
}
#search::placeholder {
  color: #ff9ecf;
}
.btn {
  padding: 10px 14px;
  border: 2px solid #ff76a2;
  border-radius: 20px;
  cursor: pointer;
  background: rgba(255, 118, 162, 0.2);
  color: #fff;
  text-shadow: 1px 1px 2px #ff76a2;
}
.btn:active {
  transform: translateY(1px);
}
.meta {
  opacity: 0.8;
  font-size: 0.95em;
}
details {
  border: 2px solid #f6a7c1;
  border-radius: 12px;
  padding: 8px 10px;
  margin: 12px 0;
  background: rgba(255, 182, 193, 0.1);
}
summary {
  cursor: pointer;
  font-weight: 600;
  user-select: none;
  text-shadow: 1px 1px 2px #ff76a2;
}
.chips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: flex-start;
  padding: 10px 2px 6px 2px;
}
.chip {
  border: 1px solid #ff9ecf;
  border-radius: 999px;
  padding: 8px 12px;
  background: linear-gradient(to top right, #ff96c8, #ff8ab9);
  cursor: pointer;
  user-select: none;
  color: #fff;
  text-shadow: 1px 1px 2px #900c3f;
  transition: transform 0.2s, box-shadow 0.2s;
}
.chip[aria-pressed="true"] {
  background: #900c3f;
  color: #fff;
  border-color: #e60073;
}
.chip:hover {
  transform: scale(1.05);
  box-shadow: 0px 4px 8px rgba(255, 118, 162, 0.5);
}
.chip:focus {
  outline: 2px solid #4c9ffe;
  outline-offset: 2px;
}
.hidden {
  display: none !important;
}
.footer {
  margin-top: 12px;
  text-align: center;
  color: #ff76a2;
}
.footer a {
  color: #f6a7c1;
  text-decoration: none;
}
.footer a:hover {
  text-decoration: underline;
}
</style>
